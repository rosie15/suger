<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moment</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <style>
    li {
      list-style: none;
    }
    li div {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div>
    <h1>Here is the list</h1>
    <li>
      <div>
        this is the first part
      </div>
      <div>
        this is the second part
      </div>
      <div>
        this is the thirs part
      </div>
      <div>
        this is the forth part
      </div>
    </li>
  </div>
  <script>
    moment().format()
    //moment() is the same as moment(new Date())
    var date1 = moment("2009-01-01", "MM-DD-YYYY")
    console.log(moment(1234567).format("YYYY-MM-DD"))
    console.log(moment().format("MM.DD.YYYY"))
    console.log(moment().format("MM.DD.YY"))
    console.log(moment(new Date()).format("MM-DD-YYYY"))
  </script>
</body>
</html>
